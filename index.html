<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>OpenClaw 中文文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="OpenClaw 官方文档中文翻译版">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root { --theme-color: #f97316; }
    .sidebar { background-color: #f8fafc; }
  </style>
</head>
<body>
  <div id="app">正在加载文档...</div>
  <script>
    window.$docsify = {
      name: 'OpenClaw 中文版',
      repo: 'https://github.com/Mutx666/openclaw-docs-zh',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: '搜索文档...',
        noData: '没有结果!',
        depth: 6
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
